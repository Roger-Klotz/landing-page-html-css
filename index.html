<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="description" content="Descrição do site Belem doces e embalagens">
    <meta name="keywords" content="palavras,separadas,por,virgula">
    <meta name="author" content="Roger Afonso">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Landing page Belém doces e embalagens</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div><div class="logo-belem1"></div><!--logo-belem-doces--></div>
            <div><div class="logo-belem2"></div><!--logo-belem-panificadora--></div>
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>DEIXE SUA VIDA MAIS DOCE COM NOSSAS DELÍCIAS</h2>
                <form>
                    <div class="form-wraper">
                        <p>Nome Completo</p>
                        <input type="text" name="nome" required placeholder="Nome">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>E-mail</p>
                        <input type="text" name="email" required placeholder="E-mail">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>Telefone</p>
                        <input type="text" name="Telefone" required placeholder="Telefone">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <input type="submit" name="acao" value="Enviar">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>* Campos Obrigatórios</p>
                    </div><!--form-wraper-->
                </form>
            </div><!--form-container-->
            <!--div class="clear"></!--div>-->
        </div><!--container bg-->
    </section><!--cover-form-->

    <section class="chamada">
        <div class="container">
            <div><h2>Fique com alguém que te olha como você olha para uma vitrine de doces!</h2></div>
            <div><p>Alguma mensagem para a chamada</p></div>
        </div><!--container-->
    </section><!--chamada-->
</body>
</html>
